<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="personal.css">
  <title>Dolfun</title>
</head>
<body>
  <div clas="container t2">
  <div class="table-responsive">
  <table class="table table-hover" style="width:100%">
    <thead>
      <th>Event Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>More Info</th>
      <th></th>
    </thead>
    <tr>
      <td>
        <span class="fas fa-music"></span>
      <span>REO Speedwagon Concert</span>
      </td>
      <td>July 31st</td>
      <td>7:00 pm</td>
      <td>
        <button type="button" class="btn btn-default">More Info</button>
      </td>
      <td>
        <button type="button" class="btn btn-default">RSVP</button>
      </td>
    </tr>
    <tr>
      <td>
        <span class="fas fa-suitcase"></span>
        <span>Tulip Festival</span>
      </td>
      <td>Aug 1st</td>
      <td>6:00 pm</td>
      <td>
        <button type="button" class="btn btn-default">More Info</button>
      </td>
      <td>
        <button type="button" class="btn btn-default">RSVP</button>
      </td>
    </tr>
    <tr>
      <td>
        <span class="fas fa-book-open"></span>
        <span>Monthly Book Club</span>
      </td>
      <td>Aug 2nd</td>
      <td>8:00 pm</td>
      <td>
        <button type="button" class="btn btn-default">More Info</button>
      </td>
      <td>
        <button type="button" class="btn btn-default">RSVP</button>
      </td>

  </table>
</div>

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-primary">
    <input type="radio" name="options" id="option1" autocomplete="off">
    <span>All Events</span>
    <span class="fas fa-home"></span></label>
    <label class="btn btn-primary active">
  <input type="radio" name="options" id="option2" autocomplete="off" checked>
  <span>Recommended</span>
  <span class="fas fa-list-ol"></span>
  </label>
  <label class="btn btn-primary">
  <input type="radio" name="options" id="option3" autocomplete="off">
  <span>Profile</span>
  <span class="fas fa-user"></span>
  </label>
</div>
</div>

    <span><button type="button" class="btn btn-primary">All Events</button></span>
    <span><button type="button" class="btn btn-primary">Recommended Events</button></span>
    <span><button type="button" class ="btn btn-primary">Profile</button></span>
  </div>-->
</body>
</html>
